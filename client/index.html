    <body>
        <div id="app">
            <notifier></notifier>
            <header>
                <span>Exam project</span>
                <nav>
                    <!-- Negli ordini mettere v-if="userInfo?.is_agente || userInfo?.is_manager" perché è inutile mostrare un'unica voce di menu -->
                    <router-link to="/ordini" v-if="userInfo"><span>Ordini</span></router-link>
                    <router-link to="/agenti" v-if="userInfo?.is_manager"><span>Agenti</span></router-link>
                    <router-link to="/clienti" v-if="userInfo?.is_agent || userInfo?.is_manager"><span>Clienti</span></router-link>
                    <button v-if="userInfo" @click="logout">Esci</button>
                </nav>
            </header>
            <div id="router-box">
                <router-view></router-view>
            </div>
            <footer>
                Creato da Vincenzo Minolfi
            </footer>
            <promise-dialogs-wrapper />
        </div>
        <template id="NotifierTemplate">
            <div id="notify">
                <transition-group tag="span" name="notification">
                    <div v-for="notif in notifications" :key="notif.id" :class="notif.type">
                        <span>{{notif.text}}</span>
                        <button class="close" @click="close(notif.id)"><i class="fa fa-fw fa-close"></i></button>
                    </div>
                </transition-group>
            </div>
        </template>
        <template id="CustomersViewTemplate">
            <dynamic-table :datalist="results" :columns="columns">

                    <span class="asLink" role="button" @click="openAgentInfo(value)" tabindex="0">{{value}}</span>
                </template>
                <template v-slot:opening_amt="{ value }">{{value | currency}}</template>
                <template v-slot:receive_amt="{ value }">{{value | currency}}</template>
                <template v-slot:payment_amt="{ value }">{{value | currency}}</template>
                <template v-slot:outstanding_amt="{ value }">{{value | currency}}</template>
            </dynamic-table>

        <template id="OrdersViewTemplate">
            <div>
                <h3>I tuoi ordini</h3>
                <dynamic-table :datalist="results" :columns="columns"><!-- v-model="selected" :sel-key="userInfo?.is_customer ? null : 'ord_num'" -->
                    <template v-slot:agent_name="{ value, row }">
                        <span>{{value}}</span>
                        <button @click="openAgentInfo(row.agent_code)" tabindex="0" :title="`Apri agente ${value}`" class="on-right"><i class="fa fa-fw fa-external-link"></i></button>
                    </template>
                    <template v-slot:cust_name="{ value, row }">
                        <span>{{value}}</span>
                        <button @click="openCustomerInfo(row.cust_code)" tabindex="0" :title="`Apri cliente ${value}`" class="on-right"><i class="fa fa-fw fa-external-link"></i></button>
                    </template>
                    <template v-slot:ord_date="{ value }">{{value | date}}</template>
                    <template v-slot:ord_amount="{ value }">{{value | currency}}</template>
                    <template v-slot:advance_amount="{ value }">{{value | currency}}</template>
                    <template v-slot:actions="{ row }">
                        <button @click="editOrder(row)" :title="`Modifica l'ordine ${row.ord_num}`"><i class="fa fa-fw fa-edit"></i></button>
                        <button @click="deleteOrder(row)" :title="`Elimina l'ordine ${row.ord_num}`" v-if="userInfo?.is_agent"><i class="fa fa-fw fa-trash"></i></button>
                    </template>
                    <template v-slot:tfoot v-if="canCreateNewOrder">
                        <div class="toolbar">
                            <!--<button>Aggiungi</button>
                            <button :disabled="selected.length === 0">Elimina selezionati</button>-->
                            <button title="Crea un nuovo ordine" @click="createNewOrder"><i class="fa fa-fw fa-plus"></i></button>
                        </div>
                    </template>
                </dynamic-table>
            </div>
        </template><template id="AgentsViewTemplate">
            <dynamic-table :datalist="results" :columns="columns" />
        </template>
        <template id="LoginViewTemplate">

                    <input type="text" v-model="username" placeholder=" " />

                <div class="input-box">
